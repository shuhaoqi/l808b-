<body>
    <script>
        let arr = [0, 1, [2, 3, [4, 5, [6, 7]]]];
        const newArr = function (arr) {
            return arr.reduce((pre, cur) => {
                return pre.concat(Array.isArray(cur) ? newArr(cur) : cur)
            }, [])
        };
        console.log(newArr(arr));

    </script>
